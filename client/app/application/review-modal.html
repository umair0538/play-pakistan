<div class="modal-header">
  <button type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 class="modal-title">Review {{AppCtrl.application.name}}</h4>
</div>
<div class="modal-body review-block">
  <div class="row">
    <div class="col-lg-12">
      <textarea rows="5" class="form-control" placeholder="What do you think about the app..."
                ng-model="AppCtrl.userReview.review"></textarea>
    </div>
    <div class="col-lg-12 margin-top-10">
      <star-rating ng-model="AppCtrl.userReview.rating" readonly="false"
                   on-rating-select="AppCtrl.userRating()"></star-rating>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button ng-click="$dismiss()" class="btn btn-default">Close</button>
  <button ng-click="AppCtrl.saveReview(); $dismiss()" class="btn btn-primary">Submit</button>
</div>
